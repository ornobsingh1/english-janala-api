<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala | Bast Platform To Learn English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/9351ea73fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- font integation -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy ui & tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- styleSheet -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="w-11/12 mx-auto">
      <!-- navbar section -->
      <nav class="navbar">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a href="#" class=""
                  ><i class="fa-solid fa-circle-question"></i>FAQ</a
                >
              </li>
              <li>
                <a href="#" class=""
                  ><i class="fa-solid fa-book-open"></i>Learn</a
                >
              </li>
              <li>
                <a href="#" class=""
                  ><i class="fa-solid fa-right-from-bracket"></i>Logout</a
                >
              </li>
            </ul>
          </div>
          <a href="" class="flex justify-center items-center gap-1">
            <span class="text-lg font-semibold">English</span>
            <img src="./assets/logo.png" alt="" />
            <span class="text-lg font-semibold font-bangla">জানালা</span>
          </a>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 space-x-3">
            <li>
              <a href="#" class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-circle-question"></i>FAQ</a
              >
            </li>
            <li>
              <a href="#" class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-book-open"></i>Learn</a
              >
            </li>
            <li>
              <a href="#" class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-right-from-bracket"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <!-- bannar section -->
      <section>
        <div class="hero min-h-screen">
          <div
            class="hero-content flex-col-reverse md:flex-row justify-between items-center"
          >
            <div class="flex-1">
              <h1 class="text-5xl font-bold">
                <span class="text-sky-500">English</span> is Easy!!
              </h1>
              <p class="py-6 font-bangla">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন
                অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে
                নিয়ে যাবে অন্য একটি Level এ
              </p>

              <!-- form -->
              <div class="space-y-3">
                <fieldset class="fieldset space-y-2">
                  <input
                    type="text"
                    class="input w-md"
                    placeholder="Enter Your Name"
                  />
                  <input
                    type="password"
                    class="input w-md"
                    placeholder="Enter Your Password"
                  />
                </fieldset>
                <button class="btn btn-primary w-md">Get Started</button>
              </div>
            </div>
            <div class="flex-1">
              <img
                src="./assets/hero-student.png"
                class="max-w-sm ml-auto rounded-lg"
              />
            </div>
          </div>
        </div>
      </section>
    </header>

    <main class="w-11/12 mx-auto">
      <section>
        <h1 class="text-3xl text-center lg:text-5xl font-bold">
          <span class="text-sky-500">Let's</span> Learn Vocabularies
        </h1>

        <div
          id="level-container"
          class="flex flex-wrap justify-center items-center gap-4 my-9"
        ></div>
      </section>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
